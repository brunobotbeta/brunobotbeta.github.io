<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Basic styling for the sign up page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required><br>
      <input type="email" id="newEmail" placeholder="Email" required><br>
      <input type="password" id="newPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var username = document.getElementById("newUsername").value;
      var email = document.getElementById("newEmail").value;
      var password = document.getElementById("newPassword").value;

      var users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if the username or email already exists
      var userExists = false;
      for (var i = 0; i < users.length; i++) {
        if (users[i].username === username || users[i].email === email) {
          userExists = true;
          break;
        }
      }

      if (userExists) {
        document.getElementById("errorMessage").textContent = "Username or email already exists!";
      } else {
        // Add the new user as pending (not accepted yet)
        users.push({
          username: username,
          email: email,
          password: password,
          accepted: false // Default to not accepted
        });

        localStorage.setItem("users", JSON.stringify(users));
        alert("Sign-up successful! Please wait for approval.");

        // Redirect to login page after signup
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
