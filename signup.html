<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BrunoBot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="signup-container">
    <h2>Sign Up for BrunoBot</h2>
    <input type="text" id="new-username" placeholder="Username" />
    <input type="email" id="new-email" placeholder="Email" />
    <input type="password" id="new-password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <a href="login.html">Already have an account? Login here.</a>
  </div>

  <script>
    document.getElementById("signup-btn").addEventListener("click", () => {
      const username = document.getElementById("new-username").value;
      const email = document.getElementById("new-email").value;
      const password = document.getElementById("new-password").value;

      // Save the sign-up info temporarily
      localStorage.setItem("pendingUser", JSON.stringify({ username, email, password }));
      alert("Your sign-up request has been sent. Please wait for admin approval.");
      window.location.href = "login.html"; // Redirect to login after sign-up
    });
  </script>
</body>
</html>
