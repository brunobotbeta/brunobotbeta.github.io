<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get the form values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Retrieve the current list of waiting users (if any) from localStorage
      let users = JSON.parse(localStorage.getItem('waitingUsers')) || [];

      // Check if the username or email already exists
      const userExists = users.some(user => user.username === username || user.email === email);
      if (userExists) {
        alert('Username or email already exists. Please try again with different credentials.');
        return;
      }

      // Add new user to the "waiting list"
      users.push({ username, email, password, status: 'pending' });
      localStorage.setItem('waitingUsers', JSON.stringify(users));

      // Redirect to login page (waiting for approval)
      alert('Your account has been created, but it is waiting for admin approval.');
      window.location.href = 'login.html'; // Redirect to login page
    });
  </script>

</body>
</html>
