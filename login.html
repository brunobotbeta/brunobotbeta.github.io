<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrunoBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://londonmymind.com/wp-content/uploads/2022/01/Sunset-in-London-Hero-2-1024x683.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #FFCC00;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #FFCC00;
            color: #000;
        }
        .button {
            background-color: #FFCC00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #FF9900;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>BrunoBot Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // Predefined users
        const users = {
            "Bruno": "Bruno123",
            "Alice": "Alice123",
            "Bob": "Bob123"
        };

        // Handle the login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the username and password match any of the predefined users
            if (users[username] && users[username] === password) {
                // If valid, store the username and redirect to the main page
                localStorage.setItem("username", username);
                window.location.href = "index.html"; // Redirect to index.html
            } else {
                // If not valid, display an error message
                document.getElementById("error-message").textContent = "Incorrect username or password.";
            }
        });
    </script>

</body>
</html>
