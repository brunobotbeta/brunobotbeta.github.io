<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrunoBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-button:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login to BrunoBot</h1>
        </header>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>

        <h3>Other Users:</h3>
        <form id="userListForm">
            <div class="input-group">
                <label for="user1">Username 1</label>
                <input type="text" id="user1">
                <label for="pass1">Password 1</label>
                <input type="password" id="pass1">
            </div>
            <div class="input-group">
                <label for="user2">Username 2</label>
                <input type="text" id="user2">
                <label for="pass2">Password 2</label>
                <input type="password" id="pass2">
            </div>
            <div class="input-group">
                <label for="user3">Username 3</label>
                <input type="text" id="user3">
                <label for="pass3">Password 3</label>
                <input type="password" id="pass3">
            </div>
            <!-- Repeat for 10 slots -->
            <div class="input-group">
                <label for="user10">Username 10</label>
                <input type="text" id="user10">
                <label for="pass10">Password 10</label>
                <input type="password" id="pass10">
            </div>
        </form>
    </div>

    <script>
        const users = [
            { username: "Bruno", password: "Bruno" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" },
            { username: "", password: "" }
        ];

        // Check if the credentials match
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let isAuthenticated = false;

            // Check if the entered credentials match any of the preset usernames and passwords
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    isAuthenticated = true;
                    break;
                }
            }

            // Handle login
            if (isAuthenticated) {
                localStorage.setItem("loggedInUser", username);  // Store the logged-in user in localStorage
                window.location.href = "index.html";  // Redirect to the index page
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password!";
            }
        });

        // Fill in default usernames and passwords
        function populateUsers() {
            for (let i = 1; i <= 10; i++) {
                document.getElementById(`user${i}`).value = users[i-1].username;
                document.getElementById(`pass${i}`).value = users[i-1].password;
            }
        }

        // Populate the user list when the page loads
        window.onload = populateUsers;
    </script>
</body>
</html>
