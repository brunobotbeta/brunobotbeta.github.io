<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrunoBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://londonmymind.com/wp-content/uploads/2022/01/Sunset-in-London-Hero-2-1024x683.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .bot-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 2rem;
      margin: 20px 0;
    }

    .chat-area {
      background: #f4f4f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Check for logged-in user, if not, redirect to login.html
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert('You must log in to access this page!');
      window.location.href = 'login.html'; // Redirect if not logged in
    }

    // Handle user input and respond
    const handleUserInput = () => {
      const userInput = document.getElementById('userInput').value.trim().toLowerCase();
      const chatArea = document.getElementById('chatArea');

      if (userInput === '') {
        chatArea.innerHTML += `<p><strong>BrunoBot:</strong> Please say something!</p>`;
        return;
      }

      let response = '';
      switch (userInput) {
        case 'hello':
        case 'hi':
          response = 'Hello! How can I assist you today?';
          break;
        case 'what is my name':
          const storedName = localStorage.getItem('userName');
          response = storedName ? `Your name is ${storedName}!` : "I don't know your name yet.";
          break;
        case 'time in london':
          const now = new Date().toLocaleString('en-GB', { timeZone: 'Europe/London' });
          response = `The current time in London is ${now}.`;
          break;
        case 'weather in london':
          response = "The weather in London is currently sunny with 15Â°C.";
          break;
        case 'what is brunle':
          response = 'Brunle is a word guessing game where you try to guess a 5-letter word!';
          break;
        case 'facts':
          response = 'Did you know that honey never spoils? Archaeologists have found pots of honey in ancient tombs that are still good to eat!';
          break;
        case 'name my city':
          const favCity = localStorage.getItem('favCity');
          response = favCity ? `Your favorite city is ${favCity}!` : "I don't know your favorite city yet.";
          break;
        default:
          response = "I'm sorry, I didn't understand that.";
      }

      chatArea.innerHTML += `<p><strong>BrunoBot:</strong> ${response}</p>`;
      document.getElementById('userInput').value = '';
    };

    // Listen for Enter key
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });
    });
  </script>
</head>
<body>
  <div class="bot-container">
    <h1>BrunoBot</h1>
    <div id="chatArea" class="chat-area"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>
</body>
</html>
