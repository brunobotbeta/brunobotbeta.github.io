<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrunoBot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type here..." />
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    // Check if the user is logged in by checking localStorage
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html"; // Redirect if not logged in
    }

    // Handle user input and commands
    const inputField = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    inputField.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        let userInput = inputField.value.toLowerCase();
        let response = handleUserCommands(userInput); // Calls the function to check commands
        chatBox.innerHTML += `<p>User: ${userInput}</p>`;
        chatBox.innerHTML += `<p>BrunoBot: ${response}</p>`;
        inputField.value = ""; // Clear the input field
      }
    });

    // Handle the logout button
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser"); // Clear user from localStorage
      window.location.href = "login.html"; // Redirect to login page
    });

    // Command function handling
    function handleUserCommands(userInput) {
      let response = "";

      switch (userInput) {
        case "hello":
        case "hi":
          response = "Hello! How can I assist you today?";
          break;
        case "what is my name":
          const userName = localStorage.getItem("userName");
          response = userName ? `Your name is ${userName}!` : "I don't know your name yet.";
          break;
        case "weather in london":
          response = "The weather in London is sunny with 15°C.";
          break;
        case "time in london":
          const now = new Date().toLocaleString('en-GB', { timeZone: 'Europe/London' });
          response = `The current time in London is ${now}.`;
          break;
        case "tell me a joke":
          response = 'Why don’t skeletons fight each other? They don’t have the guts!';
          break;
        case "how old are you?":
          response = 'I am an AI, so I don’t age! But I’m always here to assist you.';
          break;
        case "who are you?":

          break;
        case "do you like cats?":

          break;
