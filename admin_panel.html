<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    .admin-panel {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Admin Panel</h1>

  <div class="admin-panel">
    <h2>Manage Users</h2>
    <p>Here you can manage users and their access.</p>

    <!-- Button to Teleport to the Bot -->
    <button onclick="goToBot()">Teleport to BrunoBot</button>
  </div>

  <script>
    // Function to redirect to the bot's page
    function goToBot() {
      window.location.href = "index.html"; // Change to the actual bot's URL if necessary
    }
  </script>

</body>
</html>
